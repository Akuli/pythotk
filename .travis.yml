language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
  - nightly
  - pypy
install:
  - pip install pytest flake8 sphinx
script:
  - flake8 pythotk/ tests/ *.py

  # https://docs.travis-ci.com/user/gui-and-headless-browsers/#using-xvfb-to-run-tests-that-require-a-gui
  - xvfb-run python -m pytest
